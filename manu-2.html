<!DOCTYPE html>
<html>
<head>
    <title>AI DUSTBIN TELLER</title>
    <style>
<style>
        body {
            background-color: #f2f2f2; /* Light grey background color */
            color: #000; /* Black text color */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .search-toolbar {
            background-color: #fff; /* White search toolbar background color */
            padding: 10px;
            border-radius: 5px;
        }

        #search-button {
            background-color: #000; /* Black button background color */
            color: #fff; /* White button text color */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #search-button:hover {
            background-color: #333; /* Darker grey on hover */
        }
    </style>
    </style>
</head>
<body>
    <div id="container">
        <div id="title">AI DUSTBIN TELLER</div>
        <div class="search-toolbar">
            <input type="text" id="itemInput" placeholder="Type here...">
            <button id="search-button" onclick="classifyAndDisplayInfo()">OK</button>
        </div>
        <div id="itemInfo">
            <img id="itemImage" src="" alt="Item Image">
            <p id="binType">Desired Bin Type: </p>
            <img id="file:///C:/Users/91962/Desktop/4.webp" src="" alt="Bin Image">
        </div>
    </div>

    <script>
        // Create a database of items and their information
        var itemDatabase = {
            "plastic bottle": {
                image: "plastic_bottle.jpg",
                binType: "Recycling waste",
                binImage: "file:///C:/Users/91962/Desktop/2.jpg"
            },
            "newspaper": {
                image: "newspaper.jpg",
                binType: "Recycling waste",
                binImage: "file:///C:/Users/91962/Desktop/2.jpg"
            },
            "banana peel": {
                image: "banana_peel.jpg",
                binType: "Food waste",
                binImage: "file:///C:/Users/91962/Desktop/3.webp"
            },
            "candy wrapper": {

                binType: "General waste",
                binImage: file: "///C:/Users/91962/Desktop/1.jpg"
            },
            "paper": {
            image: "paperimg.jpg"
            binType: "Recycling waste"
            binImage: "file:///C:/Users/91962/Desktop/2.jpg"
            },
            // Add more items and information as needed
        

        function classifyAndDisplayInfo() {
            var item = document.getElementById("itemInput").value.toLowerCase();
            var itemInfo = document.getElementById("itemInfo");

            if (itemDatabase.hasOwnProperty(item)) {
                var itemData = itemDatabase[item];
                document.getElementById("itemImage").src = itemData.image;
                document.getElementById("binType").textContent = "Desired Bin Type: " + itemData.binType;
                document.getElementById("binImage").src = itemData.binImage;
                itemInfo.style.display = "block"; // Show item information
            } else {
                itemInfo.style.display = "none"; // Hide item information
                alert("Item not found in the database. Please check the spelling or try another item.");
            }
        }
    </script>
